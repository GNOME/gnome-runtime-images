        - sed -e "s|@BASE_IMAGE@|$BASE_IMAGE|" sdk-bundles/rust-bundle.template > sdk-bundles/rust
        # specify the branch
        - echo -n "//18.08" >> sdk-bundles/rust
    variables:
        DOCKERIMAGE: ${CI_REGISTRY_IMAGE}/rust_bundle:3.30
        DOCKERFILE: sdk-bundles/rust

