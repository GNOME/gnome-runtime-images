image: 'registry.fedoraproject.org/fedora:35'

# Buildah can't use 'overlay' driver when running inside docker
variables:
    STORAGE_DRIVER: 'vfs'
    BUILDAH_FORMAT: 'docker'
    BUILDAH_ISOLATION: 'chroot'

stages:
    - base
    - runtimes
    - bundles

default:
    before_script:
        - dnf install -y buildah podman runc
        - buildah login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}

        # Newer versions of podman/buildah try to set overlayfs mount options when
        # using the vfs driver, and this causes errors.
        - sed -i '/^mountopt =.*/d' /etc/containers/storage.conf
    retry: 1

# Expects ${DOCKERIMAGE} which should be the name+tag of the registry image.
# Expects ${DOCKERFILE} variable which should be the path to the Dockerfile.
.dockerfile_template:
    script:
        # For debugging
        - echo ${DOCKERFILE} / ${DOCKERIMAGE}

        - buildah bud -f ${DOCKERFILE} -t ${DOCKERIMAGE} .
        # push only on master branch
        - |
          if [ $CI_COMMIT_REF_NAME == master ]; then
              buildah push ${DOCKERIMAGE}
          fi
    after_script:
        # don't try to use systemd/journald
        - |
          cat >> /etc/containers/libpod.conf << END
          cgroup_manager = "cgroupfs"
          events_logger = "file"
          END
        # - podman run --rm ${DOCKERIMAGE} flatpak list --columns=application,branch,arch,active,size
        - buildah inspect --format "{{.FromImageID}}" ${DOCKERIMAGE}
    rules:
      - when: 'manual'
        allow_failure: true

base:
    stage: base
    extends: .dockerfile_template
    variables:
        DOCKERIMAGE: ${CI_REGISTRY_IMAGE}/base
        DOCKERFILE: base

flat-manager-client:
    stage: base
    extends: .dockerfile_template
    variables:
        DOCKERIMAGE: ${CI_REGISTRY_IMAGE}/flat-manager-client
        DOCKERFILE: flat-manager-client/Dockerfile


# Expects ${BRANCH} and ${FD_BRANCH} variables which are the gnome branch and the freedesktop-sdk
# branch it is based on
.sdk_template:
    needs: []
    script:
        # build the flatpak sdk image
        - |
          CONTAINER=$(buildah from ${CI_REGISTRY_IMAGE}/base)

          export TAG="${CI_REGISTRY_IMAGE}/gnome:${BRANCH}"
          export LLVM_TAG="${CI_REGISTRY_IMAGE}/llvm_bundle:${BRANCH}"
          export RUST_TAG="${CI_REGISTRY_IMAGE}/rust_bundle:${BRANCH}"

          echo "Building $TAG"

          buildah run $CONTAINER flatpak install --user --noninteractive \
                    org.gnome.Sdk//${BRANCH} org.gnome.Platform//${BRANCH}

          buildah run $CONTAINER flatpak install --user --noninteractive \
                    org.freedesktop.Sdk.Extension.rust-stable//${FD_BRANCH}

          buildah run $CONTAINER flatpak install --user --noninteractive \
                    org.freedesktop.Sdk.Extension.llvm${LLVM_VERSION}//${FD_BRANCH}

          buildah run $CONTAINER flatpak install --user --noninteractive \
                    org.freedesktop.Sdk.Extension.llvm${LLVM_VERSION_2}//${FD_BRANCH}

          echo "Commiting $TAG"
          buildah commit $CONTAINER $TAG

        # push only on master branch
        - |
          if [ $CI_COMMIT_REF_NAME == master ]; then
              echo "Pushing $TAG"
              buildah tag $TAG $LLVM_TAG $RUST_TAG
              buildah push $TAG

              if [ $BRANCH == "master" ] || [ $BRANCH == "40" ]; then
                buildah push $LLVM_TAG
                buildah push $RUST_TAG
              fi
          fi

.vars_nightly:
  variables:
    BRANCH: master
    FD_BRANCH: "22.08beta"
    LLVM_VERSION: "14"
    LLVM_VERSION_2: "14"
  rules:
    - if: "$CI_MERGE_REQUEST_ID"
      when: 'always'
    - if: "$CI_COMMIT_BRANCH == 'master'"
      when: 'always'
    - when: 'manual'
      allow_failure: true

.vars_41:
  variables:
    BRANCH: "41"
    FD_BRANCH: "21.08"
    LLVM_VERSION: "12"
    LLVM_VERSION_2: "13"
  rules:
    - if: '$REBUILD_STABLE'
      when: 'always'
    - when: 'manual'
      allow_failure: true

.vars_42:
  variables:
    BRANCH: "42"
    FD_BRANCH: "21.08"
    LLVM_VERSION: "12"
    LLVM_VERSION_2: "13"
  rules:
    - if: '$REBUILD_STABLE'
      when: 'always'
    - when: 'manual'
      allow_failure: true

gnome:nightly:
  stage: 'runtimes'
  extends: ['.sdk_template', '.vars_nightly']

gnome:41:
  stage: 'runtimes'
  extends: ['.sdk_template', '.vars_41']

gnome:42:
  stage: 'runtimes'
  extends: ['.sdk_template', '.vars_42']
